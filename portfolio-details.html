<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project Details</title>
  <!-- WARNING -->
  <!-- added via javascript (check the contents of assets/js/reusable.js) -->
</head>

<body class="portfolio-details-page">

  <custom-header></custom-header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex">
            <div class="portfolio-description" data-aos="fade-up" data-aos-delay="300">
              <h1>${name}</h2>
              <p>
                ${description}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div><!-- End Page Title -->

    <!-- Portfolio Details Section -->
    <section id="portfolio-details" class="portfolio-details section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-7">
            <div class="portfolio-details-slider swiper init-swiper">
              <img src="assets/img/portfolio/app-1.jpg" alt="">
            </div>
          </div>

          <div class="col-lg-5">
            <div class="portfolio-info d-flex" data-aos="fade-up" data-aos-delay="200">
              <ul class="d-flex justify-content-between">
                <li><strong class="item-title">Context:</strong> ${context}</li>
                <li><strong class="item-title">Start Date:</strong> ${date}</li>
                <li><strong class="item-title">Duration:</strong> ${duration}</li>
                <li><strong class="item-title">Team Size:</strong> ${team_size}</li>
                <li><strong class="item-title">Link:</strong> <a href="#">${link}</a></li>
              </ul>
            </div>
            
          </div>

        </div>

        <div class="project-gallery">
          <div class="row gy-2 justify-content-center">
            <div class="col-2">
              <div class ="d-flex justify-content-center">
                <a class="glightbox" href="assets/img/portfolio/app-1.jpg" data-glightbox="description: template description;">
                  <img src="assets/img/portfolio/app-1.jpg" class="img-fluid">
                </a>
              </div>
            </div>
            <div class="col-2">
              <div class ="d-flex justify-content-center">
                <a class="glightbox" href="assets/img/portfolio/app-1.jpg" data-glightbox="description: template description;">
                  <img src="assets/img/portfolio/app-1.jpg" class="img-fluid">
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Roles and Responsibilities box -->
        <div class="portfolio-info d-flex">
          <h2>Roles and Responsibilities</h2>
          <div class="row">
            <div class="col-6">
              <p class="inner-title">Role 1</p>
              <li>Role 2</li>
              <li>Role 3</li>
            </div>
            <div class="col-6">
              <p class="inner-title">Role 1</p>
              <li>Role 2</li>
              <li>Role 3</li>
            </div>
          </div>
        </div>

      </div>

      <!-- Remaining Sections -->
      <div class="project-features">
        
      </div>

    </section><!-- /Portfolio Details Section -->

  </main>

  <custom-footer></custom-footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Reusable Components JS File -->
  <script src="assets/js/reusable.js"></script>
  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
